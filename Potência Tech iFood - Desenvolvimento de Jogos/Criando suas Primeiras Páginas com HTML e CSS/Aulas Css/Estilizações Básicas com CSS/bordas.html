<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>
        #exemplo-border{
            background-color: blue;
            width: 200px;
            height: 200px;
            /*A propriedade border, substituiu as abaixo EX: border: 10px solid red */
            border-style: solid; /*none, dashed, dotted, double, groove, ridge, inset, outset, pode-se mesclar os valores*/
            border-width: 10px;
            border-color: red greenyellow;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades: </p>
    <ul>
        <li><code>border-widht</code></li>
        <li><code>border-style</code></li>
        <li><code>border-color</code></li>
    </ul>

    <div id="exemplo-border"></div>
</body>
</html>
